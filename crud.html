<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD</title>
    <style>
        form-field {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Big List of Movies</h1>

    <div>
        <output id='movieList'></output>
        <button id='addBtn'>ADD Movie</button>
    </div>

    <dialog id='addDialog'>
        <div>
            <form id='addForm'>
                <input type='hidden' name='moveid' id='movieid' value=''>
                <form-field>
                    <label for='title'>Title:</label>
                    <input type='text' required placeholder='Title' id='title' name='title'>
                </form-field>
                <form-field>
                    <label for='released'>Year of Release:</label>
                    <input type='number' required id='released' name='released'>
                </form-field>
                <form-field>
                    <label for='rating'>Rating:</label>
                    <select id='rating' name='rating'>
                        <option>G</option>
                        <option>PG</option>
                        <option>PG-13</option>
                        <option>R</option>
                        <option>NR</option>
                    </select>
                </form-field>
                <input type='button' value='Cancel' id='cancelBtn'>
                <input type='button' value='Save' id='saveBtn'>

            </form>
        </div>
    </dialog>

    <script type='module'>
        import * as Movies from "./movies.js";

        window.editMovie = Movies.editMovie;
        window.deleteMovie = Movies.deleteMovie;

        window.addEventListener("DOMContentLoaded", function () {
            Movies.setUp()
        })
    </script>

</body>

</html>
